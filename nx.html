<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "n0", "label": "n0", "shape": "dot"}, {"id": "n1", "label": "n1", "shape": "dot"}, {"id": "n3", "label": "n3", "shape": "dot"}, {"id": "n4", "label": "n4", "shape": "dot"}, {"id": "n5", "label": "n5", "shape": "dot"}, {"id": "Mn77", "label": "Mn77", "shape": "dot"}, {"id": "Mn87", "label": "Mn87", "shape": "dot"}, {"id": "Mn78", "label": "Mn78", "shape": "dot"}, {"id": "Mn88", "label": "Mn88", "shape": "dot"}, {"id": "Mn79", "label": "Mn79", "shape": "dot"}, {"id": "Mn89", "label": "Mn89", "shape": "dot"}, {"id": "n37", "label": "n37", "shape": "dot"}, {"id": "Mn97", "label": "Mn97", "shape": "dot"}, {"id": "Mn98", "label": "Mn98", "shape": "dot"}, {"id": "n21", "label": "n21", "shape": "dot"}, {"id": "n16", "label": "n16", "shape": "dot"}, {"id": "n17", "label": "n17", "shape": "dot"}, {"id": "n18", "label": "n18", "shape": "dot"}, {"id": "n19", "label": "n19", "shape": "dot"}, {"id": "n20", "label": "n20", "shape": "dot"}, {"id": "n22", "label": "n22", "shape": "dot"}, {"id": "n24", "label": "n24", "shape": "dot"}, {"id": "n25", "label": "n25", "shape": "dot"}, {"id": "n26", "label": "n26", "shape": "dot"}, {"id": "n31", "label": "n31", "shape": "dot"}, {"id": "n28", "label": "n28", "shape": "dot"}, {"id": "n29", "label": "n29", "shape": "dot"}, {"id": "n30", "label": "n30", "shape": "dot"}, {"id": "n33", "label": "n33", "shape": "dot"}, {"id": "n34", "label": "n34", "shape": "dot"}, {"id": "n35", "label": "n35", "shape": "dot"}, {"id": "n36", "label": "n36", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "n3", "to": "n4"}, {"from": "n4", "to": "n5"}, {"from": "Mn77", "to": "Mn87"}, {"from": "Mn77", "to": "Mn78"}, {"from": "Mn78", "to": "Mn88"}, {"from": "Mn78", "to": "Mn79"}, {"from": "Mn79", "to": "Mn89"}, {"from": "Mn79", "to": "n37"}, {"from": "Mn87", "to": "Mn97"}, {"from": "Mn87", "to": "Mn88"}, {"from": "Mn88", "to": "Mn98"}, {"from": "Mn88", "to": "Mn89"}, {"from": "Mn97", "to": "Mn98"}, {"from": "Mn97", "to": "n21"}, {"from": "n16", "to": "n17"}, {"from": "n16", "to": "n18"}, {"from": "n17", "to": "n19"}, {"from": "n17", "to": "n20"}, {"from": "n18", "to": "n21"}, {"from": "n18", "to": "n22"}, {"from": "n24", "to": "n25"}, {"from": "n24", "to": "n26"}, {"from": "n25", "to": "n26"}, {"from": "n31", "to": "n28"}, {"from": "n28", "to": "n29"}, {"from": "n28", "to": "n30"}, {"from": "n37", "to": "n33"}, {"from": "n33", "to": "n34"}, {"from": "n33", "to": "n35"}, {"from": "n33", "to": "n36"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
